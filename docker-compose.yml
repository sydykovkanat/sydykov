version: '3.9'

services:
  backend:
    build: ./
    container_name: sydykov_backend
    ports:
      - '3000:3000'
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sydykov_network
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: sydykov_user
      DATABASE_PASSWORD: sydykov_password
      DATABASE_NAME: sydykov_bot
      REDIS_HOST: redis
      REDIS_PORT: 6379

  postgres:
    image: postgres:15-alpine
    container_name: sydykov_postgres
    environment:
      POSTGRES_USER: sydykov_user
      POSTGRES_PASSWORD: sydykov_password
      POSTGRES_DB: sydykov_bot
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sydykov_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sydykov_user -d sydykov_bot']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sydykov_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - sydykov_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sydykov_network:
    driver: bridge
